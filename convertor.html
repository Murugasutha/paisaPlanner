<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kurrency Konverter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="/index.html">Paise Planner</a></li>
          <li><a href="convertor.html">Kurrency Konverter</a></li>
          <li><a href="discount.cal.html">Discount Deducer</a></li>
          <li><a href="bill-batwara.html">Bill Batwara</a></li>
        </ul>
      </nav>
      <hgroup>
        <h1>â‚¹Kurrency Konverter</h1>
        <p>convert from USD to INR</p>
      </hgroup>
    </header>
    <main class="container">
      <section>
        <div>
          <input
            type="number"
            placeholder="Enter amount in USD"
            id="usdAmount"
            required
          />
          <button id="convertBtn" type="button">Convert to INR</button>
        </div>
      </section>
      <section>
        <p id="result"></p>
      </section>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
    <script>
      function convertUSDToINR(usd) {
        const conversionRate = 82.5;
        inrValue = usd * conversionRate;
        return inrValue.toFixed(2);
      }
      function calculateConversion() {
        const usdInputElement = document.getElementById("usdAmount");
        const resultElement = document.getElementById("result");
        const usdValue = usdInputElement.value;
        const inrValue = convertUSDToINR(usdValue);

        resultElement.innerText = usdValue + " USD equals to INR " + inrValue;
      }

      const convertButton = document.getElementById("convertBtn");
      convertButton.addEventListener("click", calculateConversion);
    </script>
  </body>
</html>
